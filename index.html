<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/layout.css" />
    <title>Sourdough Calculator</title>
  </head>
  <body class="center">
    <main class="justify-item">
      <div class="flour-text-container align-item">
        <p class="ingredient-text flour-text">Flour</p>
      </div>
      <div class="flour-quantity-container center">
        <h2 id="flour-quantity"></h2>
        <div class="icon-container center">
          <img src="./assets/flour.png" alt="flour" />
        </div>
      </div>
      <div class="starter-container center">
        <form autocomplete="off" id="starter-form">
          <input
            type="number"
            min="0"
            placeholder="Starter g"
            id="starter-input"
          />
        </form>
      </div>
      <div class="water-quantity-container center">
        <div class="icon-container center">
          <img src="./assets/pitcher.png" alt="pitcher" />
        </div>
        <h2 id="water-quantity"></h2>
      </div>
      <div class="water-text-container">
        <p class="ingredient-text water-text">Water</p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
